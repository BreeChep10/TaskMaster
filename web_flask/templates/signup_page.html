<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Signup</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/icon.jpeg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='/styles/signup_page.css') + '?' + cache_id }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/common.css') + '?' + cache_id }}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <strong><a href="{{ url_for('taskmaster') }}">TASKMASTER</a></strong>
            </div>
            <ul class="nav-links">
                <li><a href="{{ url_for('taskmaster') }}">Home</a></li>
                <li><a href="{{ url_for('projects_page')}}">Projects</a></li>
            </ul>
        </nav>
    </header>

    <div class="signup-container">
        <div class="signup-form" {% if existing %} class="invalid" {% endif %}>
            <form action="/signup" method="POST">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required>

                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>

                {% if existing == True %}
                <p style="color: white; margin-bottom: 10px">An account with this email already exists</p>
                {% endif %}
                
                {% if invalid_email %}
                <p style="color: white; margin-bottom: 10px">Invalid email</p>
                {% endif %}

                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
            <div class="additional-links">
                <p>Already have an account? <a href="/login" class="login-link">Login here.</a></p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 TaskMaster. All Rights Reserved.</p>
    </footer>
</body>
</html>
