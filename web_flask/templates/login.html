<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Login</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/icon.jpeg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='/styles/login_page.css') + '?' + cache_id }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='/styles/common.css') + '?' + cache_id }}">
</head>
<body>
    <header>
        <nav>
            <div class="logo"><strong>TASKMASTER</strong></div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <div class="login-container">

        <div class="login-form">
            <form action="/login" method="POST">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" placeholder="Enter your username or email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button type="submit" class="login-btn">Login</button>
            </form>
            <div class="additional-links">
                <a href="/forgot-password" class="forgot-password">Forgot Password?</a>
                <p>Don't have an account? <a href="/signup" class="sign-up">Sign up here.</a></p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 TaskMaster. All Rights Reserved.</p>
    </footer>
</body>
</html>
